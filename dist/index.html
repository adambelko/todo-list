<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo Liste</title>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <nav>
        <div class="nav_home">
            <h2>Home</h2>
            <hr>
            <div class="nav-item">
                <img src="./img/nav_inbox.png" alt="inbox">
                <div class="nav-item_name">Inbox</div>
            </div>
            <div class="nav-item">
                <img src="./img/nav_today.png" alt="today">
                <div class="nav-item_name">Today</div>
            </div>
            <div class="nav-item">
                <img src="./img/nav_calendar.png" alt="upcoming">
                <div class="nav-item_name">Upcoming</div>
            </div>
            <div class="nav-item">
                <img src="./img/nav_priority.png" alt="important">
                <div class="nav-item_name">Important</div>
            </div>
        </div>
        <div class="nav_projects">
            <h2>Projects</h2>
            <hr>
            <div class="nav-item">
                <img src="./img/nav_project.png" alt="inbox">
                <div class="nav-item_name">New project</div>
            </div>
        </div>
    </nav>
</body>
</html>
