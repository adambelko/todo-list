<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <div class="header__container">
            <img class="header__img" src="./img/header_check-outline.png" alt="check">
            <h1>ToDo List</h1>
        </div>
    </header>
    <main>
        <nav>
            <h2>Home</h2>
            <hr>
            <ul class="nav__section">
                <li class="nav__item">
                    <img class="nav__icon" src="./img/nav_inbox.png" alt="inbox">
                    <div class="nav__text">Inbox</div>
                </li>
                <li class="nav__item">
                    <img class="nav__icon" src="./img/nav_today.png" alt="today">
                    <div class="nav__text">Today</div>
                </li>
                <li class="nav__item">
                    <img class="nav__icon" src="./img/nav_calendar.png" alt="upcoming">
                    <div class="nav__text">Upcoming</div>
                </li>
                <li class="nav__item">
                    <img class="nav__icon" src="./img/nav_priority.png" alt="important">
                    <div class="nav__text">Important</div>
                </li>
            </ul>
            <h2>Projects</h2>
            <hr>
            <!-- Hidden New Project Pop_up Form -->
            <form class="nav__form">
                <div class="nav__form-input-wrapper">
                    <input class="nav__form-input" type="text" placeholder="Enter new project">
                </div>
                <div class="nav__form-buttons">
                    <input type="submit" class="nav__form-add-btn" value="Add">
                    <input type="button" class="nav__form-cancell-btn" value="Cancell">
                </div>
            </form>
            <ul class="nav__section nav__section-projects">
                <li class="nav__item nav__add-new-project">
                    <img class="nav__icon nav__add-new-project" src="./img/nav_plus-circle.png" class="add-new-project" alt="plus-circle">
                    <div class="nav__text">Add New Project</div>
                </li>
            </ul>
        </nav>
        <!-- Right hand side of main -->
        <div class="right-panel">
            <div class="right-panel__title">
                <h1>Inbox</h1>
            </div>
        </div>
    </main>
</body>
</html>
